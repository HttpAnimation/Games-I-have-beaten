<!DOCTYPE html>

    <style>
        /* CSS styles go here */
        body {
            background-color: #111;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-left: 10px;
        }

        main {
            display: flex; /* Added to make the button containers align horizontally */
            justify-content: flex-start; /* Added to align button containers from left to right */
            padding: 20px;
        }

        .button-container {
            margin-right: 10px; /* Added to create a small gap between button containers */
        }

        .button-container:last-child {
            margin-right: 0; /* Remove the right margin for the last button container */
        }

        button {
            display: flex;
            flex-direction: column; /* To stack the icon and subtext */
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 120px; /* Increased height to accommodate subtext */
            background-color: #444;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button img {
            max-width: 80%;
            max-height: 60%; /* Adjusted the max-height for the icon */
        }

        button span { /* Added a style for the subtext */
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover img {
            transform: scale(1.2); /* Added to scale up the image on hover */
        }

        button:hover {
            background-color: #666;
        }

        /* Additional rule for responsive button layout */
        @media screen and (max-width: 500px) {
            main {
                flex-wrap: wrap; /* Allow button containers to wrap to a new line on smaller screens */
                justify-content: center; /* Center the button containers on smaller screens */
            }
        }
    </style>
    <script>
        function copyToClipboard(text) {
            const input = document.createElement('textarea');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
        }
    </script>
</head>
